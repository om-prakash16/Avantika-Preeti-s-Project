<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>


</head>
<style>
    .btn a{
       text-decoration: none;
       color: #fff;
    }
</style>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="registration.php" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username" name="username" required>
                   
                    
                </div>
                <div class="input-box">
                    <span class="details">Usertype</span>
                    
                   
                    <span class="details">
                    <select id="clothes-category" name="clothes-category">
                        <option value="User">User</option>
                          <option value="Admin">Admin</option>
                       </select></span>
                    
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" name="contact" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your Password" name="password" required>
                </div><div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Enter your Confirm Password" name="conpassword" required>
                </div>
            </div>
           
            <div class="button">
               
                <button type="submit" class="btn btn-primary" name="submit">Register</button>

                <button type="button" class="btn btn-primary "><a href="login-form.html">Login</a></button>
            </div>
        </form>
    </div>
    
</body>

</html>
